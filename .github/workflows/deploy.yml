name: '🚀 Deploy to Server'

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: '📥 Checkout'
        uses: actions/checkout@v3

      - name: '🔍 Debug SSH Key Format'
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | head -n 2

      - name: '🚀 Deploy via SSH'
        uses: appleboy/ssh-action@master
        with:
          host: 57.128.227.195
          username: debian
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            cd /var/www/huzzar-vectra-crm

            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            nvm use 20

            git pull origin main
            rm -rf node_modules .prisma
            npm ci || npm install

            # ✅ Ręcznie załaduj DATABASE_URL z pliku .env.production
         export $(cat .env.production | grep -v '^#' | xargs)

            # 👇 teraz Prisma działa
            npx prisma generate
            npx prisma migrate deploy
            npm run build

            systemctl restart huzzar
            systemctl --no-pager --full status huzzar || true
