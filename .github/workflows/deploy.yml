name: 'ðŸš€ Deploy to Server'

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 'ðŸ“¥ Checkout'
        uses: actions/checkout@v3

      - name: 'ðŸš€ Deploy via SSH'
        uses: appleboy/ssh-action@master
        with:
          host: 185.242.135.184
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2223
          script_stop: true
          script: |
            set -e
            cd /var/www/huzzar-vectra-crm

            # Node 20 przez nvm w non-login shellu
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            nvm use 20

            # Kod + zaleÅ¼noÅ›ci + Prisma
            git pull origin main
            rm -rf node_modules .prisma
            npm ci || npm install
            npx prisma generate
            npx prisma migrate deploy

            # Build Next
            npm run build

            # Uruchom przez systemd (bez PM2)
            systemctl restart huzzar
            systemctl --no-pager --full status huzzar || true
