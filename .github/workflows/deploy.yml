name: 'üöÄ Deploy to Server'

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 'üì• Checkout'
        uses: actions/checkout@v3

      - name: 'üîç Debug SSH Key Format'
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | head -n 2

      - name: 'üöÄ Deploy via SSH'
        uses: appleboy/ssh-action@master
        with:
          host: 57.128.227.195
          username: debian
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            cd /var/www/huzzar-vectra-crm

            # Node 20 przez nvm w non-login shellu
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            nvm use 20

            # Kod + zale≈ºno≈õci + Prisma
            git pull origin main
            rm -rf node_modules .prisma
            npm ci || npm install
            npx prisma generate
            npx prisma migrate deploy

            # Build Next
            npm run build

            # Uruchom przez systemd (bez PM2)
            systemctl restart huzzar
            systemctl --no-pager --full status huzzar || true
