name: 'ðŸš€ Deploy to Server'

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Remove old known hosts
        run: ssh-keygen -R 57.128.227.195 || true

      - name: Deploy over SSH
        uses: appleboy/ssh-action@master
        with:
          host: 57.128.227.195
          username: debian
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 39222
          script: |
            set -e

            # Write .env.production
            printf "%s" "${{ secrets.ENV_PRODUCTION }}" > /var/www/huzzar-vectra-crm/.env.production

            cd /var/www/huzzar-vectra-crm

            node -v
            npm -v

            # Use HTTPS pull to avoid GitHub SSH key issues
            git pull https://github.com/EdwardTymoshuk/huzzar-vectra-crm.git main || true

            rm -rf node_modules .prisma

            npm ci || npm install

            npx prisma generate
            npx prisma migrate deploy || true

            npm run build

            # PM2 deploy
            pm2 restart huzzar || pm2 start npm --name "huzzar" -- start
            pm2 save
